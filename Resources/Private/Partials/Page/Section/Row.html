<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{row.wrap}">
        <f:then>
            <div class="{row.sectionClass}">
                <div class="{row.containerClass}">
                    <div class="{row.class}">
                        <f:for each="{row.columns}" as="column">
                            <f:render partial="Section/Column" arguments="{_all}" />
                        </f:for>
                    </div>
                </div>
            </div>
        </f:then>
        <f:else>
            <f:for each="{row.columns}" as="column">
                <f:render partial="Section/Column" arguments="{_all}" />
            </f:for>
        </f:else>
    </f:if>

</html>
